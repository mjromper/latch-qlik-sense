<div style="width: 600px; margin: 0 auto;">
    <h2 class="form-signin-heading text-center">Login to Qlik Sense</h2>
    <div class="row" style="padding-top: 30px;">

    	<div class="col-md-6">
    		<div style="width: 100%" class="form-signin">
		        <label for="userid">Username</label>
		        <input ng-model="user.username" name="userid" type="text" id="userid" class="form-control" placeholder="Enter username" required="" autofocus="">
		        <br />
		        <label for="directory">Directory</label>
		        <input ng-model="user.dir" type="text" readonly  name="directory" id="directory" class="form-control" placeholder="Enter group" required="">
		        <br />
		        <button ng-click="doLogin();" class="btn btn-lg btn-primary btn-block" type="button">Login <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
		        <div cg-busy="{promise:loginProm,message:'Wait...'}"></div>
		    </div>
    	</div>

    	<div class="col-md-6 text-right">
    		<h4>Some sample users</h3>
    		<ul class="list-group">
    			<li style="list-style: none;" ng-repeat="u in someUsers">{{u}}</li>
    		</ul>
    	</div>
    </div>

</div>
